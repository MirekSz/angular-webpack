<main>
  <h1 class="title">Hello from Angular !</h1>
  <md-card>
    <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
      <div class="md-toolbar-tools">
        <h2 class="md-title">Nutrition</h2>
        <div flex></div>
        <md-button class="md-icon-button" ng-click="filter.show = true">
          <md-icon>filter_list</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="loadStuff()">
          <md-icon>refresh</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length">
      <div class="md-toolbar-tools">
        <md-icon>search</md-icon>
        <form flex name="filter.form">
          <input class="searcher" type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="search">
        </form>
        <md-button class="md-icon-button" ng-click="removeFilter()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
      <div class="md-toolbar-tools" layout-align="space-between">
        <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
        <md-button class="md-icon-button" ng-click="delete($event)">
          <md-icon>delete</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="app.promise">
        <thead md-head md-order="query.order" md-on-reorder="app.getDesserts">
          <tr md-row>
            <th md-column md-numeric>Fat (g)</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in app.desserts.data">
            <td md-cell>{{dessert.name}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>



  </md-card>
  <div class="animate-show-hide" ng-show="app.show">
    <greet-user />
    <md-button ng-click="app.showAlert()" class="md-raised md-warn">Primary</md-button>
    <md-button ng-click="app.showAdvanced()" class="md-raised md-success">Primary</md-button>
    <multislot-card title="best songs">
      <card-title>Mariah Carey</card-title>
      <card-song>All I Want for Christmas Is You</card-song>
    </multislot-card>
    <md-card>
      <md-input-container>
        <div class="col-sm-4">
          <label>State</label>
          <md-select ng-model="app.userState">
            <md-option>
              <em>None</em>
            </md-option>
            <md-option ng-repeat="state in app.states" ng-value="state" ng-disabled="$index === 1">
              {{state}}
            </md-option>
          </md-select>
        </div>
      </md-input-container>
    </md-card>
  </div>
  <!-- Images (and assets) are parsed and loaded from within the public directory -->
</main>
<img src="/img/logo.png">
<footer>
  <a ng-href="{{app.url}}">Webpack Angular Starter</a>

</footer>
